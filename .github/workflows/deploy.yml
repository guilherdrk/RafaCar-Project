# Nome do seu Workflow
name: Deploy to Vercel

# Define em quais eventos esta Action deve rodar
on:
  # Roda quando um push é feito para a branch 'main'
  push:
    branches:
      - main
  # Permite que você rode este workflow manualmente pela aba Actions do GitHub
  workflow_dispatch:

# Define os "trabalhos" (jobs) que serão executados
jobs:
  deploy:
    # O tipo de máquina que o job vai rodar
    runs-on: ubuntu-latest

    # Passos que serão executados em sequência
    steps:
      # 1. Faz o checkout do seu código do repositório para a máquina da Action
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Instala a Vercel CLI na máquina da Action
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # 3. "Puxa" as configurações e variáveis de ambiente da Vercel
      #    Usa os secrets que você configurou para se autenticar
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # 4. Constrói o projeto usando as configurações da Vercel
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # 5. Faz o deploy do projeto para a Vercel em produção
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
